<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display IP Address</title>
</head>
<body>
    <div id="ip-address"></div>

    <script>
        // Send an AJAX request to the server to get the IP address
        fetch('/getip')
            .then(response => response.json())
            .then(data => {
                // Display the IP address in the 'ip-address' div
                document.getElementById('ip-address').innerText = 'Your IP Address: ' + data.ip;
            })
            .catch(error => console.error('Error:', error));
    </script>
</body>
</html>
