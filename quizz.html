
<html>
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="Styles/p.css">
  <link rel="stylesheet" type="text/css" href="Styles/QuizzesStyle.css">
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      text-align: center;
    }
    #questionnaire-container {
      border: 2px solid #000;
      padding: 10px;
      width: 400px;
      margin: auto;
      height: 650px;
      max-width: 400px;
      width: 100%;
      margin-top: 100px;
    }
    .question {
      margin-bottom: 20px;
    }
    button {
      padding: 10px;
      cursor: pointer;
    }
    a {
      text-decoration: none;
    }
    label {
      cursor: s-resize;
      color: white;
    }
  </style>
</head>

 <body>
  <div>
    <div class="animated-box box1">
      <a href="index.html" class="buttonlink1" style="background:#27805f;">Accueil</a>
      <a href="inscription.html" class="buttonlink1" style="left:92%;background-color: #27805f;    vertical-align: middle;">S'Inscrire</a>
    </div>
  </div>

  <div class="qcm" id="questionnaire-container1">
    <h1>Questionnaire 1</h1>
    <form id="qcm-form1">

      <!-- Question 1 -->
      <div class="question">
        <p>Combien de personnes ont travaillées sur ce site magnifique</p>
        <label>
          <input type="radio" name="q1" value="1"> 4
        </label>
        <label>
          <input type="radio" name="q1" value="2"> 2
        </label>
        <label>
          <input type="radio" name="q1" value="3"> 3
        </label>
        <label>
          <input type="radio" name="q1" value="4"> 1
        </label>
      </div>
      <div>
        <button type="button" id="resetBtn1" onclick="abortForm('q1')">Réinitialiser</button>
        <button type="button" id="submitBtn1" onclick="submitForm('q1')">Valider vos réponses</button>
      </div>
      <div id="result-container1"></div>
    </form>
  </div>

  <div class="qcm" id="questionnaire-container2">
    <h1>Questionnaire 2</h1>
    <form id="qcm-form2">

      <!-- Question 2 -->
      <div class="question">
        <p>Combien de présidents de la républiques différents pendant la Ve République en France</p>
        <label>
          <input type="radio" name="q2" value="1"> 6
        </label>
        <label>
          <input type="radio" name="q2" value="2"> 7
        </label>
        <label>
          <input type="radio" name="q2" value="3"> 8
        </label>
        <label>
          <input type="radio" name="q2" value="4"> 9
        </label>
      </div>
      <div>
        <button type="button" id="resetBtn2" onclick="abortForm('q2')">Réinitialiser</button>
        <button type="button" id="submitBtn2" onclick="submitForm('q2')">Valider vos réponses</button>
      </div>
      <div id="result-container2"></div>
    </form>
  </div>
  
  <script type="text/javascript">
  function submitForm(questionId) {
    const form = document.getElementById(`qcm-form${questionId}`);
    const resultContainer = document.getElementById(`result-container${questionId}`);

    // Get selected answer
    const selectedAnswer = [...form.elements].find(input => input.type === 'radio' && input.checked);

    if (selectedAnswer) {
      // Display result in the result container
      resultContainer.innerHTML = `Votre réponse : ${selectedAnswer.value}`;
    } else {
      // If no answer is selected, display a message
      resultContainer.innerHTML = 'Veuillez sélectionner une réponse.';
    }
  }

  function abortForm(questionId) {
    const form = document.getElementById(`qcm-form${questionId}`);
    const resultContainer = document.getElementById(`result-container${questionId}`);

    // Clear the result container
    resultContainer.innerHTML = '';

    // Reset radio buttons
    const radioButtons = form.querySelectorAll('input[type="radio"]');
    radioButtons.forEach(button => (button.checked = false));
  }
</script>


</body>
</html>
